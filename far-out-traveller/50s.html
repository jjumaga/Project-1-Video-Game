<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" <script type="module" src="./java.js"></script>
    <title>Far Out Traveller</title>
  </head>
  <body id="fifties">
    <div id="game-page-2">
      <div id="game-box-2">
        <div class="welcome-fifties">
          <div class="header-2">
            <h1>Neato! We've just arrived in the 50's!</h1>
            <h2>
              Click play to listen to the song, then choose the matching<br />
              song name and artist before the time runs out
            </h2>
          </div>
          <div class="choice-buttons">
            <button class="btn correct-answer">
              Just A Gigolo<br />
              Louis Prima
            </button>
            <button class="btn incorrect-answer">
              Rip it Up<br />
              Little Richard
            </button>
            <button class="btn incorrect-answer">
              I've Got a Woman<br />
              Ray Charles
            </button>
          </div>
          <div class="play-song">
            <button class="btn play-replay">Play</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
